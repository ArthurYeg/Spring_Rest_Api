<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form action="#" th:action="@{/admin/registration}" th:object="${user}" method="post">
    <label for="username">Name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Name"><br>

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password"><br>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age"><br>

    <p>Roles:</p>
    <p th:each="role : ${allRoles}">
        <label>
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
            <span th:text="${role.name}"></span>
        </label>
    </p>

    <input type="submit" value="Create User">
</form>
</body>
</html>

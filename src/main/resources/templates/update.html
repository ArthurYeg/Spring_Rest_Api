<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<br/>
<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
    <br/>
    <br/>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <div th:if="${#fields.hasErrors('username')}" style="color:red;">
        <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
    </div>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password"> <br/>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <p th:each="role : ${allRoles}">
        <input
                type="checkbox"
                name="roleList"
                th:id="'role' + ${role.getId()}"
                th:value="${role.getId()}"
                th:checked = "${user.getRoles().contains(role)}"
        />
        <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">
        </label>
    </p>

    <input type="submit" value="Update User">
</form>
</body>
</html>
